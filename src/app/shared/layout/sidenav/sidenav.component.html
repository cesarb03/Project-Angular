<mat-toolbar color="primary">
    <button (click)="opened=!opened" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>


<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <mat-list>
            <mat-list-item><a class="text-light text-decoration-none">HOME</a></mat-list-item>
            <mat-list-item><a class="text-light text-decoration-none">Item1</a></mat-list-item>
            <mat-list-item><a class="text-light text-decoration-none">Item2</a></mat-list-item>
            <mat-list-item><a class="text-light text-decoration-none">Item3</a></mat-list-item>
        </mat-list>
    </mat-sidenav>
</mat-sidenav-container>
