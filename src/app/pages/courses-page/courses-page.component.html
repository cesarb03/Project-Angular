<div class="divCard">
    <mat-card class="example-card" *ngFor="let course of (coursesService.courses$ | async)">
        <mat-card-header>
              <mat-card-title>{{course.name}}</mat-card-title>
          <mat-card-subtitle>Programaci√≥n Front-End</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{course.url}}" alt="Courses url">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button>DETALLE</button>
          <button mat-stroked-button>EDITAR</button>
          <button mat-stroked-button>ELIMINAR</button>
        </mat-card-actions>
      </mat-card>
</div>
